service: smartad-backend
provider:
  name: aws
  runtime: python3.9
  region: eu-central-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: { "Fn::GetAtt": ["smartad", "Arn"] }

resources:
  Resources:
    smartad:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: smartad
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-python-requirements

package:
  exclude:
    - venv/**
    - src/tests/**

custom:
  pythonRequirements:
    noDeploy:
      - boto3

functions:
  register:
    handler: src.functions.register.handler.handle
    environment:
      TABLE_NAME: tableName
    events:
      - http:
          path: /user/register
          method: POST
